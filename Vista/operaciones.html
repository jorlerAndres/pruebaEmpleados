
<p class="mt-4 text-muted border-bottom">Crud/empleado</p>
<div class="container">
    <div class="row mt-2 mb-4 " id="divTabla">
        <div class="col-md-11 me-5  p-5">
            <div class="d-flex justify-content-end">
                <button id="gestionar" class=" btn btn-primary btn-sm mb-1">Gestionar</button>
            </div>
            <table class="table table-striped border box_formulario">
                <caption>Lista de empleados</caption>
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">sexo</th>
                    <th scope="col">Area</th>
                    <th scope="col">Boletin</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                 
                </tbody>
              </table>
        </div>
    </div>
    <div class="row d-flex justify-content-center" id="divFormulario"  style="align-items: center;">
        <div class="col-md-6  rounded box_formulario p-5">
            <h4 class="text-muted mb-3">Formulario Empleados</h4>
           <form id="formulario" action="" enctype="multipart/form-data">
            <input type="hidden" name="id" id="id" value="no">
                <div>
                    <label for="">Nombre Completo *</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" required>
                </div>
                <div>
                    <label for="">Correo Electronico *</label>
                    <input type="text" id="email" name="email"class="form-control" required>
                </div>
                <div>
                    <label class="form-check-label mb-1 mt-2" for="flexRadioDefault1">
                        sexo *
                    </label>
                    <div>
                        <input class="form-check-input" type="radio" name="sexo" value="F" id="femenino" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                        Femenino
                        </label>
                        <input class="form-check-input" value="M" type="radio" name="sexo" id="masculino">
                        <label class="form-check-label" for="flexRadioDefault2">
                        Masculino
                        </label>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="">Area *</label>
                    <select name="area" id="area" class="form-control" required>
                        <option value="">Seleccione Uno</option>
                        <option value="1">Administrativa y financiera</option>
                        <option value="2">Ingeniería</option>
                        <option value="5">Desarrollo de Negocio</option>
                        <option value="6">Proyectos</option>
                        <option value="7">Servicios</option>
                        <option value="8">Calidad</option>
                    </select>
                </div>
                <div class="mt-2">
                    <label for="">Descripción *</label>
                    <textarea class="form-control" name="descripcion" id="descripcion" cols="10" rows="3"></textarea required>
                </div>
                <div class="mt-2">
                    <label class="form-check-label" for="flexCheckChecked">
                        Deseo recibir boletín informativo
                    </label>
                    <input class="form-check-input" type="checkbox" value="1" name="boletin" id="boletin" checked>
                </div>
                <div>
                    <label class="form-check-label mb-1 mt-2" for="flexRadioDefault1">
                        Roles *
                    </label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="Desarrollador" name="Desarrollador">
                        <label class="form-check-label" for="flexCheckDefault">
                            Desarrollador
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="2" id="Analista" name="Analista" >
                        <label class="form-check-label" for="flexCheckChecked">
                        Analista
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="4" id="Diseñador" name="Diseñador" >
                        <label class="form-check-label" for="flexCheckChecked">
                        Diseñador
                        </label>
                    </div>
                    <div class="d-flex flex-direction-row justify-content-between">
                        <button type="submit" class="mt-2 btn btn-primary w-50">Guardar</button>
                        <input type="button" id="cancelar"class="mt-2 btn btn-secondary w-50" value="Cancelar">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
